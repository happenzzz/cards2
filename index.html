<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>잼보드형 캔버스 — 포스트잇 카드 + 분류하기</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --ink:#182233; --muted:#7a8599; --line:#e6e9f2;
    --card:#ffffff; --shadow:0 8px 22px rgba(0,0,0,.08);
    --radius:18px; --gap:14px; --minCell:190px;
    --dotSize:6px; --dotStep:36px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--ink);
    font-family:"Noto Sans KR", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    -webkit-font-smoothing:antialiased;
    background:
      radial-gradient(circle at 13px 13px, #dfe6fb var(--dotSize), transparent calc(var(--dotSize) + .5px)) 0 0/var(--dotStep) var(--dotStep),
      #fff;
  }

  /* 상단바 */
  .topbar{
    position:sticky; top:0; z-index:30; height:60px;
    display:flex; align-items:center; justify-content:flex-end; gap:10px;
    padding:10px 16px; background:linear-gradient(#fff, rgba(255,255,255,.92));
    border-bottom:1px solid var(--line); backdrop-filter:saturate(1.1) blur(4px);
  }
  .btn{
    appearance:none; border:2px solid var(--line); background:#fff; color:#0f172a;
    padding:12px 16px; border-radius:14px; font-weight:800; cursor:pointer;
    box-shadow:0 1px 0 rgba(0,0,0,.02); letter-spacing:.2px; font-size:15px;
    transition:transform .05s, border-color .1s;
  }
  .btn:active{ transform:translateY(1px) }
  .btn:hover{border-color:#d3d9eb}

  .wrap{max-width:1200px; margin:0 auto; padding:18px}
  .grid{
    display:grid; gap:var(--gap);
    grid-template-columns:repeat(auto-fit, minmax(var(--minCell), 1fr));
    align-content:start;
  }

  /* 카드(편집 불가) */
  .card{
    display:flex; flex-direction:column; background:var(--card);
    border:1.5px solid var(--line); border-radius:var(--radius);
    box-shadow:var(--shadow); overflow:hidden;
    user-select:none; -webkit-user-select:none; -webkit-touch-callout:none;
    touch-action:none; /* 드래그 중 스크롤 방지 */
  }
  .shot{ width:100%; aspect-ratio:1/1; position:relative; overflow:hidden; background:#f6f7fb; }
  .shot img{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; pointer-events:none; -webkit-user-drag:none; }
  .cap{
    padding:12px 12px; border-top:1px solid var(--line);
    font-size:15px; line-height:1.35; min-height:44px;
    -webkit-user-select:none; user-select:none;
    font-family:"Noto Sans KR", system-ui, sans-serif;
  }

  /* 목록 안내 오버레이 */
  .overlay{
    position:fixed; inset:60px 0 0 0; display:flex; align-items:center; justify-content:center;
    pointer-events:auto; z-index:25;
    background:repeating-linear-gradient(45deg, rgba(255,255,255,.92) 0 14px, rgba(255,255,255,.97) 14px 28px);
    border-top:1px dashed #d7dce9;
  }
  .ov-card{ background:#fff; border:1px solid var(--line); border-radius:16px; padding:22px 20px; box-shadow:var(--shadow); text-align:center; max-width:560px; }
  .ov-title{font-weight:800; font-size:18px; margin-bottom:8px}
  .ov-desc{color:#64748b; line-height:1.6}
  .ov-actions{margin-top:14px; display:flex; gap:10px; justify-content:center}
  .hide{display:none !important;}

  /* 분류 모드(뒤 배경 완전히 가려 중복 방지) */
  .classify{ position:fixed; inset:60px 0 0 0; z-index:22; display:none; background:#fff; }
  .classify.active{ display:block; }
  .zone-half{ position:absolute; top:0; width:50%; height:100%; overflow:auto; padding:18px; }
  /* 왼쪽 빨강큰도트 */
  .zone-left{ left:0;
    background: radial-gradient(circle at 16px 16px, rgba(244,63,94,.28) 6px, transparent 6px) 0 0/44px 44px, transparent;
  }
  /* 오른쪽 파랑큰도트 */
  .zone-right{ right:0;
    background: radial-gradient(circle at 16px 16px, rgba(59,130,246,.28) 6px, transparent 6px) 0 0/44px 44px, transparent;
  }

  /* 굵고 귀여운 세로선 */
  .divider{
    position:absolute; top:0; bottom:0; left:50%; width:24px; transform:translateX(-50%);
    border-radius:24px;
    background:
      radial-gradient(circle, #f97316 5px, transparent 6px) center 14px/1px 40px repeat-y,
      linear-gradient(180deg, #c7d2fe 0%, #f5d0fe 100%);
    box-shadow:inset 0 0 0 2px rgba(0,0,0,.06);
    opacity:.98; z-index:26; pointer-events:none;
  }

  .zone-left.highlight{ outline:4px dashed #f43f5e; outline-offset:-6px; animation:pulseL 1s infinite; }
  .zone-right.highlight{ outline:4px dashed #3b82f6; outline-offset:-6px; animation:pulseR 1s infinite; }
  @keyframes pulseL{ 0%{box-shadow:0 0 0 0 rgba(244,63,94,.25)} 70%{box-shadow:0 0 0 10px rgba(244,63,94,0)} 100%{box-shadow:0 0 0 0 rgba(244,63,94,0)} }
  @keyframes pulseR{ 0%{box-shadow:0 0 0 0 rgba(59,130,246,.25)} 70%{box-shadow:0 0 0 10px rgba(59,130,246,0)} 100%{box-shadow:0 0 0 0 rgba(59,130,246,0)} }

  .zone-title{
    position:sticky; top:0; z-index:2; margin:-8px -8px 12px; padding:12px 16px;
    font-weight:900; font-size:18px;
    border-radius:999px; display:inline-flex; align-items:center; gap:10px;
    color:#0f172a; background:#fff; border:2px solid #e7ecfb; box-shadow:0 6px 14px rgba(0,0,0,.06);
  }
  .zone-left .zone-title::before{ content:"🌿"; font-size:20px }
  .zone-right .zone-title::before{ content:"🏙️"; font-size:20px }

  .zone-grid{ display:grid; gap:var(--gap); grid-template-columns:repeat(auto-fit, minmax(180px, 1fr)); padding-top:6px; }

  /* 드래그 고스트 */
  .drag-ghost{ position:fixed; z-index:40; width:180px; pointer-events:none; opacity:.95; transform:translate(-50%, -50%); filter:drop-shadow(0 10px 18px rgba(0,0,0,.18)); will-change:transform; }
  .dragging .card{ opacity:.85 }

  /* 클릭 확대 — 글자 3배, 함초롬바탕체 계열 */
  .viewer{
    position:fixed; inset:0; background:rgba(0,0,0,.5);
    display:none; align-items:center; justify-content:center; z-index:50;
  }
  .viewer.show{ display:flex; }
  .viewer-card{
    max-width:min(92vw, 1100px); max-height:86vh; background:#fff; border-radius:20px; overflow:hidden;
    box-shadow:0 20px 40px rgba(0,0,0,.25); display:flex; flex-direction:column;
  }
  .vshot{ background:#000; display:flex; align-items:center; justify-content:center; }
  .vshot img{ max-width:92vw; max-height:64vh; width:auto; height:auto; object-fit:contain; }
  .vcap{
    padding:20px 22px; border-top:1px solid #e6e9f2;
    font-size:clamp(42px, 6.6vw, 66px);  /* 약 3배 */
    line-height:1.2; text-align:center;
    font-family: "HCR Batang", "함초롬바탕체", "Batang", "Times New Roman", serif;
  }
  .viewer .x{ position:absolute; top:14px; right:16px; background:#000; color:#fff; border:none; border-radius:12px; padding:10px 12px; font-size:14px; cursor:pointer; opacity:.9; }
</style>
</head>
<body>
  <div class="topbar">
    <button id="classifyBtn" class="btn">🧭 분류하기</button>
    <button id="shuffle" class="btn">🔀 섞기</button>
  </div>

  <!-- 메인 그리드(분류 모드일 땐 숨김) -->
  <div id="mainWrap" class="wrap">
    <div id="grid" class="grid" aria-live="polite"></div>
  </div>

  <!-- 분류 모드 레이어 -->
  <div id="classify" class="classify" aria-hidden="true">
    <div class="zone-half zone-left">
      <div class="zone-title">자연환경</div>
      <div id="zoneNatural" class="zone-grid"></div>
    </div>
    <div class="divider" aria-hidden="true"></div>
    <div class="zone-half zone-right">
      <div class="zone-title">인문환경</div>
      <div id="zoneHuman" class="zone-grid"></div>
    </div>
  </div>

  <!-- 목록 안내 -->
  <div id="overlay" class="overlay hide">
    <div class="ov-card">
      <div class="ov-title">이미지 목록을 자동으로 가져오지 못했어요</div>
      <div class="ov-desc">
        서버에서 <code>assets/</code> 목록을 제공하지 않거나 <code>list.json</code>이 없습니다.<br/>
        아래에서 폴더/파일을 선택하면 즉시 카드가 만들어집니다.
      </div>
      <div class="ov-actions">
        <button id="pickDir" class="btn">📁 폴더 선택</button>
        <button id="pickFiles" class="btn">🖼️ 파일 선택</button>
      </div>
    </div>
  </div>

  <!-- 클릭 확대 뷰어 -->
  <div id="viewer" class="viewer" aria-hidden="true">
    <div class="viewer-card">
      <button class="x" id="viewerClose">닫기 ✕</button>
      <div class="vshot"><img id="viewerImg" alt=""></div>
      <div class="vcap" id="viewerCap"></div>
    </div>
  </div>

  <!-- 숨김 입력 -->
  <input id="fileInput" type="file" webkitdirectory multiple accept="image/*" style="display:none" />
  <input id="multiInput" type="file" multiple accept="image/*" style="display:none" />

<script>
(() => {
  /* ---------- 안전한 BASE 경로 + 캐시 무력화 ---------- */
  const BASE = new URL('./', location.href);                // index.html 기준 절대경로
  const STAMP = `?v=${Date.now()}`;                         // 엣지 캐시 회피(항상 최신)
  const LIST_JSON_URL = new URL('assets/list.json', BASE) + STAMP;
  const MANIFEST_URL  = new URL('assets/manifest.json', BASE) + STAMP;
  const AUTOINDEX_URL = new URL('assets/', BASE) + STAMP;

  const mainWrap = document.getElementById('mainWrap');
  const grid = document.getElementById('grid');
  const shuffleBtn = document.getElementById('shuffle');
  const classifyBtn = document.getElementById('classifyBtn');
  const classifyLayer = document.getElementById('classify');
  const zoneNatural = document.getElementById('zoneNatural');
  const zoneHuman = document.getElementById('zoneHuman');
  const overlay = document.getElementById('overlay');
  const pickDirBtn = document.getElementById('pickDir');
  const pickFilesBtn = document.getElementById('pickFiles');
  const folderInput = document.getElementById('fileInput');
  const filesInput = document.getElementById('multiInput');

  const viewer = document.getElementById('viewer');
  const viewerImg = document.getElementById('viewerImg');
  const viewerCap = document.getElementById('viewerCap');
  const viewerClose = document.getElementById('viewerClose');

  const CLASSIFY_KEY_PREFIX = 'jam-note-classify::';
  const baseName = (p) => (p||'').split('/').pop().replace(/\.[^.]+$/, '');

  let items = []; // { key, src, zone }
  let classifyMode = false;

  /* ---------- 카드 ---------- */
  function createCardEl(item){
    const title = baseName(item.key);
    const card = document.createElement('article');
    card.className = 'card';
    card.dataset.key = item.key;
    card.innerHTML = `
      <div class="shot"><img src="${item.src}" alt="${title}" draggable="false"></div>
      <div class="cap" aria-label="${title}">${title}</div>
    `;
    // 클릭 확대 (드래그와 구분)
    card.addEventListener('click', () => {
      if (card.__dragMoved) { card.__dragMoved = false; return; }
      openViewer(item.src, title);
    });
    enableDrag(card);
    return card;
  }

  /* ---------- 렌더 ---------- */
  function renderGrid(){
    grid.innerHTML = '';
    items.forEach(it => grid.appendChild(createCardEl(it)));
    autosize(grid);
  }
  function renderClassify(){
    zoneNatural.innerHTML = '';
    zoneHuman.innerHTML = '';
    items.forEach(it => {
      const el = createCardEl(it);
      (it.zone === 'human' ? zoneHuman : zoneNatural).appendChild(el); // 미분류는 왼쪽
    });
    autosize(zoneNatural); autosize(zoneHuman);
  }

  function autosize(container){
    const n = container.children.length;
    let cell = 200;
    if (n >= 12) cell = 170;
    if (n >= 20) cell = 150;
    if (n >= 28) cell = 130;
    if (n >= 36) cell = 120;
    document.documentElement.style.setProperty('--minCell', cell + 'px');
  }

  /* ---------- 섞기 ---------- */
  shuffleBtn.addEventListener('click', () => {
    items.sort(() => Math.random() - 0.5);
    classifyMode ? renderClassify() : renderGrid();
  });

  /* ---------- 분류 모드 ---------- */
  function setClassifyMode(on){
    classifyMode = on;
    if (on){
      mainWrap.style.display = 'none';         // 중복 보임 방지
      classifyLayer.classList.add('active');
      classifyLayer.setAttribute('aria-hidden','false');
      classifyBtn.textContent = '✅ 분류 끝내기';
      renderClassify();
    }else{
      classifyLayer.classList.remove('active');
      classifyLayer.setAttribute('aria-hidden','true');
      classifyBtn.textContent = '🧭 분류하기';
      mainWrap.style.display = '';
      renderGrid();
    }
  }
  classifyBtn.addEventListener('click', () => setClassifyMode(!classifyMode));

  /* ---------- 드래그(데스크탑+안드로이드 부드럽게) ---------- */
  function enableDrag(card){
    let state = null; // {id, ghost, x, y, rectL, rectR, moved, running}

    card.addEventListener('pointerdown', (e) => {
      if (!classifyMode) return;
      if (e.button !== 0 && e.pointerType === 'mouse') return;

      const id = e.pointerId;
      card.setPointerCapture?.(id);

      // 드롭존 사각형 한번만 측정
      const rectL = zoneNatural.getBoundingClientRect();
      const rectR = zoneHuman.getBoundingClientRect();

      // 고스트
      const ghost = card.cloneNode(true);
      ghost.classList.add('drag-ghost');
      const cw = Math.min(200, card.getBoundingClientRect().width);
      ghost.style.width = cw + 'px';
      document.body.appendChild(ghost);

      state = { id, ghost, x:e.clientX, y:e.clientY, rectL, rectR, moved:false, running:false };
      card.__dragMoved = false;

      const loop = () => {
        if (!state) return;
        state.running = false;
        ghost.style.left = state.x + 'px';
        ghost.style.top  = state.y + 'px';

        const z = pickDrop(state.x, state.y, state.rectL, state.rectR);
        zoneNatural.parentElement.classList.toggle('highlight', z==='natural');
        zoneHuman.parentElement.classList.toggle('highlight', z==='human');
      };

      const onMove = (ev) => {
        if (!state) return;
        state.x = ev.clientX; state.y = ev.clientY;
        if (!state.moved && (Math.abs(ev.clientX - e.clientX) > 4 || Math.abs(ev.clientY - e.clientY) > 4)){
          state.moved = true; card.__dragMoved = true;
        }
        if (!state.running){ state.running = true; requestAnimationFrame(loop); }
        autoScroll(ev.clientX, ev.clientY);
        ev.preventDefault();
      };

      const onUp = (ev) => {
        if (!state) return;
        const zone = pickDrop(state.x, state.y, state.rectL, state.rectR);
        if (zone){
          const key = card.dataset.key;
          const it = items.find(v => v.key === key);
          if (it){ it.zone = zone; saveZone(key, zone); }
          (zone === 'human' ? zoneHuman : zoneNatural).appendChild(card); // DOM 즉시 이동
        }
        zoneNatural.parentElement.classList.remove('highlight');
        zoneHuman.parentElement.classList.remove('highlight');
        state.ghost.remove(); state = null;
        window.removeEventListener('pointermove', onMove);
        window.removeEventListener('pointerup', onUp);
        window.removeEventListener('pointercancel', onCancel);
        ev.preventDefault();
      };

      const onCancel = () => {
        if (!state) return;
        zoneNatural.parentElement.classList.remove('highlight');
        zoneHuman.parentElement.classList.remove('highlight');
        state.ghost.remove(); state = null;
        window.removeEventListener('pointermove', onMove);
        window.removeEventListener('pointerup', onUp);
        window.removeEventListener('pointercancel', onCancel);
      };

      window.addEventListener('pointermove', onMove, {passive:false});
      window.addEventListener('pointerup', onUp, {passive:false});
      window.addEventListener('pointercancel', onCancel, {passive:false});
      e.preventDefault();
    });
  }

  function pickDrop(x,y, rL, rR){
    if (x>=rL.left && x<=rL.right && y>=rL.top && y<=rL.bottom) return 'natural';
    if (x>=rR.left && x<=rR.right && y>=rR.top && y<=rR.bottom) return 'human';
    return null;
  }

  // 존 자동 스크롤
  function autoScroll(x,y){
    const zones = [zoneNatural.parentElement, zoneHuman.parentElement];
    zones.forEach(z => {
      const r = z.getBoundingClientRect();
      if (x<r.left || x>r.right || y<r.top || y>r.bottom) return;
      const edge=60, speed=18;
      if (y - r.top < edge) z.scrollTop -= speed;
      else if (r.bottom - y < edge) z.scrollTop += speed;
    });
  }

  /* ---------- 확대 뷰어 ---------- */
  function openViewer(src, title){
    viewerImg.src = src;
    viewerImg.alt = title;
    viewerCap.textContent = title;
    viewer.classList.add('show');
    viewer.setAttribute('aria-hidden','false');
    document.body.style.overflow='hidden';
  }
  function closeViewer(){
    viewer.classList.remove('show');
    viewer.setAttribute('aria-hidden','true');
    viewerImg.src = '';
    document.body.style.overflow='';
  }
  viewer.addEventListener('click', (e)=>{ if (e.target === viewer) closeViewer(); });
  viewerClose.addEventListener('click', closeViewer);
  window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeViewer(); });

  /* ---------- 로컬 저장 ---------- */
  function saveZone(key, zone){
    try{ localStorage.setItem(CLASSIFY_KEY_PREFIX + key, zone); }catch{}
  }
  function loadZone(key){
    try{ return localStorage.getItem(CLASSIFY_KEY_PREFIX + key) || 'pool'; }catch{ return 'pool'; }
  }

  /* ---------- 데이터 로딩 ---------- */
  async function loadAll(){
    if (await tryListJson()) return;
    if (await tryManifest()) return;
    if (await tryAutoindex()) return;
    showOverlay();
  }
  async function tryListJson(){
    try{
      const res = await fetch(LIST_JSON_URL, {cache:'no-store'});
      if(!res.ok) throw 0;
      const data = await res.json();
      const files = Array.isArray(data) ? data : (data.images || []);
      if(!files.length) throw 0;
      items = files
        .filter(p => /\.(jpe?g|png|webp|gif)$/i.test(String(p)))
        .map(p => {
          const key = String(p).replace(/^\.?\/*assets\//,'');
          const src = new URL('assets/' + key, BASE).toString() + STAMP;
          return { key, src, zone: loadZone(key) };
        });
      renderGrid();
      return true;
    }catch{ return false; }
  }
  async function tryManifest(){
    try{
      const res = await fetch(MANIFEST_URL, {cache:'no-store'});
      if(!res.ok) throw 0;
      const data = await res.json();
      const files = Array.isArray(data) ? data : (data.images || []);
      if(!files.length) throw 0;
      items = files
        .filter(p => /\.(jpe?g|png|webp|gif)$/i.test(String(p)))
        .map(p => {
          const key = String(p).replace(/^\.?\/*assets\//,'');
          const src = new URL('assets/' + key, BASE).toString() + STAMP;
          return { key, src, zone: loadZone(key) };
        });
      renderGrid();
      return true;
    }catch{ return false; }
  }
  async function tryAutoindex(){
    try{
      const res = await fetch(AUTOINDEX_URL, {cache:'no-store'});
      if(!res.ok) throw 0;
      const html = await res.text();
      const hrefs = [...html.matchAll(/href="([^"]+\.(?:jpe?g|png|webp|gif))"/gi)].map(m => m[1]);
      const unique = Array.from(new Set(hrefs)).filter(h => !h.endsWith('/'));
      if (!unique.length) throw 0;
      items = unique.map(p => {
        const name = decodeURIComponent(p.split('/').pop());
        const src = new URL('assets/' + name, BASE).toString() + STAMP;
        return { key: name, src, zone: loadZone(name) };
      });
      renderGrid();
      return true;
    }catch{ return false; }
  }

  /* ---------- 폴더/파일 선택 ---------- */
  function showOverlay(){ overlay.classList.remove('hide'); }
  function hideOverlay(){ overlay.classList.add('hide'); }

  pickDirBtn.addEventListener('click', async () => {
    if (window.showDirectoryPicker){
      try{
        const dir = await window.showDirectoryPicker({id:'assets-picker', mode:'read'});
        const out = [];
        for await (const entry of dir.values()){
          await collectFiles(entry, out);
        }
        if (!out.length) return;
        items = out;
        hideOverlay(); renderGrid();
      }catch{}
      return;
    }
    folderInput.click();
  });
  pickFilesBtn.addEventListener('click', () => filesInput.click());

  async function collectFiles(handle, out){
    if (handle.kind === 'file'){
      const f = await handle.getFile();
      if (!/^image\//.test(f.type)) return;
      const key = f.name;
      out.push({ key, src: URL.createObjectURL(f), zone: loadZone(key) });
    } else if (handle.kind === 'directory'){
      for await (const entry of handle.values()){
        await collectFiles(entry, out);
      }
    }
  }
  folderInput.addEventListener('change', (e) => {
    const files = [...e.target.files].filter(f => /^image\//.test(f.type));
    if (!files.length) return;
    items = files.map(f => ({ key: f.name, src: URL.createObjectURL(f), zone: loadZone(f.name) }));
    hideOverlay(); renderGrid();
  });
  filesInput.addEventListener('change', (e) => {
    const files = [...e.target.files].filter(f => /^image\//.test(f.type));
    if (!files.length) return;
    items = files.map(f => ({ key: f.name, src: URL.createObjectURL(f), zone: loadZone(f.name) }));
    hideOverlay(); renderGrid();
  });

  // 시작
  loadAll();
})();
</script>
